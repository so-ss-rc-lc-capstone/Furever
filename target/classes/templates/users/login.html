<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head"></head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<div class="flex items-center justify-center h-screen w-full p-4 ">


      <div th:if="${param.error}">
        Invalid Username and Password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>

      <form th:action="@{/login}"  th:method="POST" class="flex flex-col items-center justify-center w-1/2">
        <p class="text-4xl text-gray-400 mb-5">Login</p>

        <div class="mb-6 w-2/5">
          <label for="username" class="block mb-2 text-sm font-medium text-gray-500 text-black">Your username</label>
          <input type="username" name="username" id="username" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
        </div>
        <div class="mb-6 w-2/5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-500 text-black">Your password</label>
          <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>

        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </form>


</div>
