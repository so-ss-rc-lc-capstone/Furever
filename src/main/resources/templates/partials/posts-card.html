<!-- User POSTS -->
<div class="bg-white border w-full pb-5 border-gray-200 rounded-lg shadow dark:border-gray-700">
    <div class="flex flex-row">
        <div class="flex justify-center"><img class="w-[60px] ml-4 mt-6 rounded-full shadow-lg" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Bonnie image"/></div>
        <form class="w-full mt-6">
            <label for="chat" class="sr-only">Your message</label>
            <div class="flex items-center px-3 py-2 rounded-lg dark:bg-gray-700">
                <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                    <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Upload image</span>
                </button>

                <textarea id="chat" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
                <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                    <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                    <span class="sr-only">Send message</span>
                </button>
            </div>
        </form>
    </div>

</div>

<div class="p-4 h-full flex flex-col items-center">
    <div class="w-full">

        <div class="grid grid-cols-1 gap-4 mb-6">

            <div th:each="post : ${all}" >
                <div class="w-full grid grid-cols-3 bg-white border-2 rounded-t-lg shadow dark:border-gray-700" style="grid-template-columns: 1fr 6fr 1fr;grid-template-rows: 2fr 1fr">

                    <div class="flex justify-center border-b border-gray-300"><img class="w-[60px] h-[60px] ml-4 mt-4 rounded-full shadow-lg" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Bonnie image"/></div>
                    <!--Name Date body-->
                    <div id="name-body" class = "mt-[20px]">
                        <div class="ml-3">
                            <h1 th:text="${post.user.username}" class="font-bold text-[18px]"></h1>
                            <h3>9:05 AM ﹒ 15 Mar 2023 </h3>
                            <div class="w-full pb-5 pt-[5px]" style="min-height: 50px" th:text="${post.body}"></div>
                        </div>
                        <div class="w-full h-[30px] pb-3 border-b border-gray-300 flex flex-row justify-around ">

                            <div class="flex flex-row justify-center items-center">
                                <svg fill="none" class="h-[20px] w-[20px] flex justify-center" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"></path>
                                </svg>
                                <h3>Comments</h3>
                            </div>

                            <div class = "flex flex-row justify-center items-center">
                                <svg fill="none" class="h-[20px] w-[20px] flex justify-center" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
                                </svg>
                                <h3>Like</h3>
                            </div>
                        </div>
                    </div>

                    <div class="w-full h-full border-b border-gray-300">
                    </div>

                    <div class="w-full h-full">
                        <div class="flex justify-center"><img class="w-[50px] h-[50px] mt-[10px] rounded-full shadow-lg" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Bonnie image"/></div>
                    </div>
                    <!-- Comment on posts-->

                    <div class="w-full h-full flex">
                        <form class="w-full pt-2">
                            <label for="comment" class="sr-only">Your message</label>
                            <div class="flex items-center px-3 py-2 rounded-lg dark:bg-gray-700">
                                <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                    <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                                    <span class="sr-only">Upload image</span>
                                </button>

                                <textarea id="comment" name = "comment" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
                                <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                                    <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                                    <span class="sr-only">Send message</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
                <!--Comment reply body-->
                <div class="w-full grid grid-cols-3 bg-white border-l-2 border-r-2 border-b-2 shadow dark:border-gray-700" style="grid-template-columns: 1fr 6fr 1fr;"> <div class="flex justify-center"><img class="w-[60px] h-[60px] ml-4 mt-4 rounded-full shadow-lg" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Bonnie image"/></div>

                    <div id="comment-body" class = "mt-[20px]">
                        <div class="ml-3">

                            <div class="flex flex-row">
                                <h1 th:text="${post.user.username}" class ="mr-2 font-bold text-[20px]"></h1>
                                <h4 class="mt-2 text-[10px]"> 9:05 AM ﹒ 15 Mar 2023 </h4>
                            </div>
                            <div class="w-full flex flex-row">
                                <p class = "text-[8px] mt-2">replying to</p> <span class="ml-1 text-[15px] text-blue-500" th:text="${post.user.username}"></span>
                            </div>

                            <div class="w-full pt-[7px]" style="min-height: 50px" th:text="${post.body}"></div>
                        </div></div>



                </div>
            </div>
        </div>
    </div>
</div>
