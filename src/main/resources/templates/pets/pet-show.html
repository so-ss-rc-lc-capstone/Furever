<div class="w-full mt-[3em] flex flex-col justify-center items-center h-screen">

  <div class="w-2/3 h-1/2  flex md:justify-start justify-center">
    <div class="w-1/2 h-full flex flex-col md:justify-end p-5">
      <img class="w-[200px] h-[200px] mb-3 rounded-full shadow-lg" th:href="@{|/pets/${pet.id}|}" alt="Pet image"/>

      <div class="w-full">
      <div class="flex flex-col">
        <h5 class="md:text-start text-center"><span th:text="${pet.petname}" th:href="@{|/pets/${pet.id}|}"></span></h5>
      <span class="text-sm text-gray-500 dark:text-gray-400 md:text-start text-center">Owner: <span th:text="${pet.user.first_name}"></span></span>
      </div>

        <div th:if="${pet.user.id} == ${#authentication.principal.id}" class="flex justify-center md:justify-start mt-5 ">
<div class="w-full flex justify-evenly md:justify-start">
          <form th:action="@{/pets/{id}/edit(id=${pet.id})}" th:method="get">
            <input type="hidden" name="edit_id" th:value="${pet.id}" />
            <button type="submit" class="inline-flex items-center md:mr-5 px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 dark:focus:ring-blue-800">Edit</button>
          </form>

        <form th:action="@{/pets/{id}/delete(id=${pet.id})}" th:method="get">
          <input type="hidden" name="delete_id" th:value="${pet.id}" />
          <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-800 ">Delete</button>
        </form>
</div>

      </div>
      </div>

    </div>

  </div>
  <div class="w-2/3 h-1/2 grid grid-cols-1 md:mt-[1em] md:grid-cols-3 gap-4">
    <div class="h-full md:h-1/3 flex flex-col justify-center items-center border-2 border-gray-400 rounded-lg">
      <h2 class="text-xl font-bold">Born on</h2>
      <span th:text="${#temporals.format(pet.dateOfBirth, 'dd-MMM-yyyy')}"></span>

    </div>
    <div class="h-full md:h-1/3 flex flex-col justify-center items-center  border-2 border-gray-400 rounded-lg">
      <h2  class="text-xl font-bold">Gender</h2>
      <span class="text-sm text-gray-500 dark:text-gray-400"><span th:text="${pet.gender}"></span></span>
    </div>
    <div class="h-full md:h-1/3 flex flex-col justify-center items-center  border-2 border-gray-400 rounded-lg">
      <h2  class="text-xl font-bold">Breed</h2>
      <span class="text-sm text-gray-500 dark:text-gray-400"><span th:text="${pet.breed.breed_name}"></span></span>

    </div>


  </div>
