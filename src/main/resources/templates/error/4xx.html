<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${usernameTaken}"></title>
</head>
<body>
<th:block th:switch="${usernameTaken}">
    <div th:case="'Not Found'">
        <h1>Page Not Found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page. Please Log-in.</h1>
    </div>
</th:block>
</body>
</html>
