<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head">

    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>

</head>
<body class="dark:bg-[#17181c]">

<th:block class="bg-white" th:switch="${error}">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6" th:case="'Not Found'">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-white">Page not found!!</h1>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-white">Sorry, we can't find that page. You'll find lots to explore on the home page. </p>
            <a href="/" class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">Back to Homepage</a>
        </div>
    </div>
    <div class="py-8 px-4 mx-auto max-w-screen-xl  lg:py-16 lg:px-6" th:case="'Forbidden'">
        <div class="mx-auto max-w-screen-sm text-center" >
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-white" th:case="'Forbidden'"></h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">You don't have permission to view this page.</p>
            <a href="/" class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">Back to Homepage</a>
        </div>
    </div>
</th:block>




</body>
</html>
