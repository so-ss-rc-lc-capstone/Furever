<html xmlns="http://www.w3.org/1999/html">
<head>
    <head th:replace="partials/header :: head">
        <title>
            Delete Profile
        </title>
    </head>

<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<nav th:replace="partials/navbar :: navbar-mobile-other"></nav>


<div class="w-screen h-screen flex items-center justify-items-center ">
    <div class=" w-full text-center justify-items-center	 items-center p-0 ">
        <div class="text-white bg-gray-800 mb-3">Delete Ad</div>
        <p>Are You Sure You Want To Delete This User,
        <div th:text="${user.username}"></div>
        ? </p>
        <p class="text-red-600">⚠ All Of The Data Will Be Deleted! ⚠</p>
        <form class="mb-4 mr-4" th:action="@{/profile/delete}" method="post">
            <input type="hidden" name="edit_id"/>
            <button type="submit"
                    class="mt-5 inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Confirm Delete
            </button>
        </form>
    </div>
</div>


</body>
</html>
