<div class="flex w-screen h-screen  w-[38em]">


    <aside id="logo-sidebar"
           class="fixed top-0 left-0  border-r-2 col-start-1 col-span-1 hidden md:flex w-[10em] md:w-[15em] h-screen bg-white"
           aria-label="Sidebar" style="z-index: 9998">
        <div class="h-full w-64 px-3 pb-4 bg-white mt-[7em]">

            <ul class="space-y-2">
                <li>
                    <div class="w-full max-w-sm bg-white dark:bg-gray-800 dark:border-gray-700">
                        <div class="flex flex-col items-center justify-center mt-1">
                            <img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                                 th:if="${not #strings.isEmpty(user.profilePhoto)}"
                                 th:src="${user.profilePhoto}"
                                 alt="Profile image"/>
                            <img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                                 th:if="${#strings.isEmpty(user.profilePhoto)}"
                                 th:src="@{/img/profile.jpeg}"
                                 alt="Default profile image"/>
                            <h5 class="mb-1 text-center text-xl font-medium text-gray-900 dark:text-white">Welcome,
                                <span th:text="${#authentication.principal.username}"/>!</h5>
                            <span class="text-sm text-gray-500 dark:text-gray-400"></span>
                        </div>
                    </div>
                </li>

                <li class="flex w-full items-center justify-center p-3 border-b-2 pb-5 text-gray-900 dark:text-white ">
                    <form th:action="${'/logout'}" th:method="post">
                        <button type="submit"
                                class="py-2.5 px-5 w-full mr-2 mb-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:text-red-400 ">
                            Logout
                        </button>
                    </form>
                </li>

                <li>

                    <a href="/profile"
                       class="flex items-center p-3 pl-14 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-person-fill flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                             viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        </svg>
                        <span class="flex-1 ml-3 whitespace-nowrap">My Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/posts"
                       class="flex items-center p-3 pl-14 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white  bi bi-postcard-heart"

                            <path fill-rule="evenodd"
                                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H2Z"/>
                        </svg>
                        <span class="flex-1 ml-3 whitespace-nowrap">My Feed</span>
                    </a>
                </li>
                <li>
                    <a href="/friends"
                       class="flex items-center p-3 pl-14 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-people-fill flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                             viewBox="0 0 16 16">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        </svg>
                        <span class="flex-1 ml-3 whitespace-nowrap">Friends</span>
                    </a>
                </li>
                <li>
                    <a href="/events"
                       class="flex items-center p-3 pl-14 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white bi bi-calendar4-event"
                             viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>

    <!--- Feed -->
    <div class="w-screen h-screen">
        <!--Filter bar-->
        <div class="mt-[6em] flex flex-row justify-end w-full h-full flex-row no-wrap">
            <div class="w-2/4 sm:w-2/4 md:w-1/4 lg:w-1/4">
                <section class="w-full h-full p-4 bg-white border border-gray-200 rounded-lg shadow ">
                    <div class="mb-5 text-xl font-semibold font-normal text-gray-900 ">My Friends</div>


                    <ul id="loggedUser" role="list" th:title="${#authentication.principal.id}">

                        <div th:each="user : ${followedUsers}">
                            <div th:if="${user.id} != ${#authentication.principal.id}">
                                <li th:title="${user.id}" class="friend-card group/item hover:bg-slate-100 ">

                                    <div class="flex flex-col space-x-4 mb-5 ">
                                        <div class="flex items-center justify-between px-3">
                                            <div th:data-dropdown-toggle="${user.email}"
                                                 data-dropdown-placement="bottom-start" type="button"
                                                 class="flex items-center">

                                              <img class="w-10 h-10 rounded-full cursor-pointer"
                                                   th:src="${user.profilePhoto != null and user.profilePhoto != '' ? user.profilePhoto : '/img/profile.jpeg'}"
                                                   alt="user-image">
                                                <div class="ml-3 flex-col font-medium dark:text-white">
                                                    <div class="text-base font-normal text-gray-900 "><span
                                                            th:text="${user.first_name}"
                                                            th:href="@{|/user/${user.id}|}"></span><span
                                                            th:text="${user.last_name}"
                                                            th:href="@{|/user/${user.id}|}"></span></div>
                                                    <div class="text-sm text-gray-500 dark:text-gray-400">@<span
                                                            th:text="${user.username}"
                                                            th:href="@{|/user/${user.id}|}"></span></div>
                                                </div>


                                                <div th:id="${user.email}"
                                                     class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                                                    <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                                                        <div class="text-base font-normal text-gray-900 "><span
                                                                th:text="${user.first_name } "></span> <span
                                                                th:text="${user.last_name}"></span></div>
                                                        <div class="text-sm text-gray-500 dark:text-gray-400"><span
                                                                th:text="${user.email}"></span></div>

                                                    </div>
                                                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                                        aria-labelledby="avatarButton">
                                                        <li>
                                                            <a th:href="@{|/user/${user.id}|}"
                                                               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">View
                                                                Profile</a>
                                                        </li>
                                                        <li>
                                                            <a href="#"
                                                               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Message</a>
                                                        </li>
                                                    </ul>
                                                    <div class="py-1">
                                                        <form th:action="@{/users/{id}/follow(id=${user.id})}"
                                                              th:method="post"
                                                              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                                            <button th:text="${user.getFollowedUsers().contains(user) ? 'Follow' : 'Unfollow'}"
                                                                    type="submit"></button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                            <button type="button" th:id="${user.id}"
                                                    class="all-users flex flex-row justify-self-end items-center group/edit invisible hover:bg-slate-200 group-hover/item:visible">
                                                <ion-icon
                                                        class="group-hover/edit:translate-x-0.5 group-hover/edit:text-slate-500 self-end"
                                                        name="chevron-forward-outline"></ion-icon>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </div>
                            <hr class="w-full h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
                        </div>
                    </ul>
                </section>
            </div>
            <div class="w-2/4 px-3">
                <section class="w-full h-full p-2 bg-white border border-gray-200 rounded-lg shadow ">


                    <div class="container">
                        <!-- container element in which TalkJS will display a chat UI -->
                        <div id="talkjs-container" class="flex flex-col justify-center items-center"
                             style="width: 90%; margin: 30px; height: 500px">
                            <div class="relative w-3/5 h-3/5">
                                <div class="load-row absolute">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div aria-label="Orange and tan hamster running in a metal wheel" role="img"
                                     class="wheel-and-hamster">
                                    <div class="wheel"></div>
                                    <div class="hamster">
                                        <div class="hamster__body">
                                            <div class="hamster__head">
                                                <div class="hamster__ear"></div>
                                                <div class="hamster__eye"></div>
                                                <div class="hamster__nose"></div>
                                            </div>
                                            <div class="hamster__limb hamster__limb--fr"></div>
                                            <div class="hamster__limb hamster__limb--fl"></div>
                                            <div class="hamster__limb hamster__limb--br"></div>
                                            <div class="hamster__limb hamster__limb--bl"></div>
                                            <div class="hamster__tail"></div>
                                        </div>
                                    </div>
                                    <div class="spoke"></div>
                                </div>
                                <h2 class="load-text text-[15px] text-center md:text-end  text-gray-500 rounded-lg dark:text-white">
                                    Try click ' <span class="text-black"> > </span>' to start chatting!
                                </h2>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
