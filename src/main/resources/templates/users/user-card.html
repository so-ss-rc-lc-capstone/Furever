<html xmlns:th="http://www.thymeleaf.org">

<!--<body>-->

<div class="flex justify-center" th:fragment="userList" >
  <div class="flex flex-row justify-start items-center">
<!--    <h3 class="mb-1 text-xl font-medium text-gray-900">Other Users</h3>-->

  </div>


  <div class="flex flex-row align-middle">
    <div th:each="user : ${users}" class="w-48" >



        <div class=" max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <div class="flex justify-end px-4 pt-4">
            <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
              <span class="sr-only">Open dropdown</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"></path></svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdown" class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
              <ul class="py-2" aria-labelledby="dropdownButton">
                <li>
                  <a th:href="@{|/user/${user.id}|}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Detail</a>
                </li>
                <li>
                  <a th:action="@{/user/{id}/edit(id=${user.id})}" th:method="get" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit</a>
                </li>
                <li>
                  <a th:action="@{/user/{id}/delete(id=${user.id})}" th:method="get" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
                </li>
              </ul>
            </div>
          </div>
          <a th:href="@{|/user/${user.id}|}" class="flex flex-col items-center pb-10">
            <img th:href="@{|/user/${user.id}|}" class="w-24 h-24 mb-3 rounded-full shadow-lg" th:src="${user.profilePhoto}" alt="user-image"/>

<!--            <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="/img/profile.jpeg" alt="Woman's Face">-->

            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white"><span th:text="${user.username}" th:href="@{|/user/${user.id}|}"></span></h5>


          </a>
        </div>
    </div>
  </div>
</div>
