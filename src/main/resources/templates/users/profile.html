<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head"></head>

<body>


<nav th:replace="partials/navbar :: navbar"></nav>

<div class=" flex flex-col items-center justify-center w-full p-4 mt-5 ">

<h1>Profile Page</h1>

<div th:if="${user.first_name}==null">
  <h1>Welcome,
    <span th:text="${user.username}"></span>!</h1>
</div>
<div th:unless="${user.first_name}==null">
  <h1>Welcome,
    <span th:text="${user.first_name}"></span> <span th:text="${user.last_name}"></span>!</h1>
</div>


<form th:action="@{/profile/edit}" method="get">
  <input type="hidden" name="edit_id" />
  <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add/Correct Detail</button>

</form>

<form th:action="@{/pets/register}" method="get">
  <input type="hidden" name="edit_id" />
  <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Pet</button>
</form>
<div th:include="pets/pet-card :: petList"></div>

</div>
</body>
</html>
