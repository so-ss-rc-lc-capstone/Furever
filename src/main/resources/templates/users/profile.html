<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head"></head>

<body>


<nav th:replace="partials/navbar :: navbar"></nav>


<div class="w-full">

  <section class="bg-top bg-no-repeat bg-[url('https://imgtr.ee/images/2023/04/11/n5rU7.jpg')] position: relative">
    <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56">
      <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">Welcome with your partner</h1>
<!--      <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">Let's start another beautiful journey with your partner!</p>-->
      <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">

      </div>
    </div>
  </section>

  <div class="flex w-full p-3">
    <div class="w-1/4">
      <div class="flex flex-col justify-center ">
     
        <img class="inline-flex w-24 h-24 mb-3 rounded-full shadow-lg"
                     th:src="${user.profilePhoto}"
                     alt="Pet image"/>
        <div class="mb-4" th:if="${user.first_name}==null">
          <h3 class="mb-1 text-lg font-medium text-gray-600"><span th:text="${user.username}"></h3>
          <h1><span th:text="${user.username}"></span></h1>
        </div>
        <div class="mb-4" th:unless="${user.first_name}==null">
          <h3 class="mb-1 text-lg font-medium text-gray-600"><span th:text="${user.first_name}"></span> <span th:text="${user.last_name}"></span></h3>
          <div>
            <p class="mb-3 text-gray-500 dark:text-gray-400" th:text="${user.bio}"></p>
          </div>

        </div>
        <div class="flex flex-row">
          <form class="mb-4" th:action="@{/profile/edit}" method="get">
            <input type="hidden" name="edit_id" />
            <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Edit profile</button>
          </form>


        </div>


        <div class="w-3/4 ">
            <!--      <div class="flex flex-col ">-->
            <!--        <div class="flex-row">-->
            <!--          <div class="flex-row" th:include="pets/pet-card :: petList">-->
            <!--          </div>-->
            <!--        </div>-->
            <!--      </div>-->
        </div>
    </div>

    <div class="w-3/4 ">

      <div class="flex-row p-3" th:include="users/user-card :: userList">
      </div>
<!--      <div class="flex flex-col ">-->
<!--        <div class="flex-row">-->
<!--          <div class="flex-row" th:include="pets/pet-card :: petList">-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
    </div>
  </div>

  <div class="flex flex-col w-full">
    <div class="w-100 mt-3">

      <div class="flex flex-row justify-start items-center">
        <h3 class="mb-1 text-xl font-medium text-gray-900">Your Pets</h3>
        <form class="mb-4" th:action="@{/pets/register}" method="get">
          <input type="hidden" name="edit_id" />
          <button type="submit" class="ml-5 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
            + Add</button>
        </form>
      </div>

        <div class="flex-row p-3" th:include="pets/pet-card :: petList">
        </div>
            <div class="flex-row p-3">
                <h3 class="mb-1 text-xl font-medium text-gray-900">Your Events</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
