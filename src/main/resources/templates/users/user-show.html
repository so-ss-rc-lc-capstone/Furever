<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head"></head>

<body>


<nav th:replace="partials/navbar :: navbar"></nav>


<div class="w-full h-screen">
    <div class="h-2/3 relative" style="background-image: url('https://imgtr.ee/images/2023/04/11/n5rU7.jpg'); background-position: center; background-size: cover;">

    </div>
    <div class="h-[30em] flex justify-center ">
        <div class="w-full md:w-4/5 flex flex-col justify-between p-7 bg-white">
            <div class="h-[20px] w-full flex justify-center md:justify-start " style="transform: translateY(-550%)">
                <img class="w-[200px] h-[200px] mb-3 rounded-full shadow-lg" th:src="${user.profilePhoto}" alt="Pet image"/>
            </div>
            <!--Bio-->
            <div class="mb-5 mt-[5em] flex flex-col justify-center items-center md:flex-row w-full">

                <div class="w-2/3 flex justify-center items-center md:justify-start md:items-start">
                    <div class="w-full flex flex-col justify-center items-center md:items-start md:justify-end">
                        <h2 class="text-2xl font-bold mb-1"><span th:text="${user.first_name}"></span> <span th:text="${user.last_name}"></span></h2>
                        <h2 class="text-blue-600 text-[20px] mb-2 font-bold"> @ <span class="text-black" th:text="${user.username}"></span></h2>

                        <div class="flex w-2/3 justify-evenly md:justify-start">
                            <div class="md:mr-[95px] mr-[14px]"><h3 class="text-center text-lg font-bold">233</h3><h3 class="text-md text-gray-500">Following</h3></div>
                            <div><h3 class="text-center text-lg font-bold">43</h3><h3 class="text-md text-gray-500">Followers</h3></div>
                        </div>
                        <div class="flex w-full justify-evenly md:justify-start" th:if="${user.id} == ${#authentication.principal.id}">

                            <form class="mb-4 mt-3" th:action="@{/profile/edit}" method="get">
                                <input type="hidden" name="edit_id" />
                                <button type="submit" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-full hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Message</button>
                            </form>
                        </div>

                        <h2 class= "text-[15px] mb-3 mt-1 text-center md:text-end"><span class="text-black" th:text="${user.address}"></span></h2>
                        <div class="w-2/3 h-[5em] mb-[4em] md:mb-0 text-center md:text-start md:block"  th:text="${user.bio}" style="overflow-wrap: break-word;">
                        </div>
                    </div>
                </div>

                <div class="flex w-full justify-center md:w-1/3 mt-[1em] md:mt-0 md:justify-end">

                </div>



            </div>
            <!--        <div class="flex-row p-3" th:include="users/user-card :: userList"></div>-->

            <!--Pets-->
            <div class = "w-full flex flex-col justify-center items-center md:justify-start md:items-start">
                <div class="flex md:justify-start md:items-start" >
                    <h2 class="font-bold mb-2 ml-7 md:ml-0 mr-2">Owned Pets</h2>
                    </div>

                <div class="w-full flex justify-center items-center md:justify-start md:items-center">
                    <div class="mt-2" th:include="pets/pet-card :: petList">
                    </div>
                </div>


                <!--Events-->

                <div class="flex w-full h-full mt-5 justify-center">
                    <div class=" w-full">
                        <div class="w-full flex justify-center items-center">
                            <div class="inline-block w-full p-4 bg-white border-b-2 text-center text-2xl">Events</div>
                        </div>

                        <!--Render Photos or events-->
                        <div class="h-full w-full grid grid-cols-1">



                        </div>
                    </div>
                </div>





            </div>
        </div>
    </div>
</div>
