<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body>
<h1>Create Event</h1>
<form action="#" th:action="@{/events}" th:object="${event}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br><br>

    <label for="locationName">Location Name:</label>
    <input type="text" id="locationName" th:field="*{locationName}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br><br>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" th:field="*{eventDate}" required><br><br>

    <label for="locationAddress">Location Address:</label>
    <input type="text" id="locationAddress" th:field="*{locationAddress}" required><br><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
