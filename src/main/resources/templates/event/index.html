<div class="flex items-center justify-center w-full  lg:w-[38em] xl:w-[51em]">

  <aside id="logo-sidebar"

         aria-label="Sidebar" style="z-index: 9">
    <div class="h-full w-64 px-3 pb-4 bg-white mt-[7em]">

      <ul class="space-y-2">
        <li>
          <div class="w-full max-w-sm bg-white dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center justify-center mt-1">
              <img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                   th:if="${not #strings.isEmpty(user.profilePhoto)}"
                   th:src="${user.profilePhoto}"
                   alt="Profile image"/>

                   th:src="@{/img/profile.jpeg}"

              <h5 class="mb-1 text-center text-xl font-medium text-gray-900 dark:text-white">Welcome,
                <span th:text="${#authentication.principal.username}"/>!</h5>
              <span class="text-sm text-gray-500 dark:text-gray-400"></span>
            </div>
          </div>
        </li>

        <li class="flex w-full items-center justify-center p-3 border-b-2 pb-5 text-gray-900 dark:text-white ">
          <form th:action="${'/logout'}" th:method="post">

          </form>
        </li>

        <li>

          <a href="/profile" class="flex items-center p-3 pl-14 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">My Profile</span>
          </a>
        </li>
        <li>
          <a href="/friends" class="flex items-center p-3 pl-14 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Friends</span>
          </a>
        </li>
        <li>

            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Events</span>
          </a>
        </li>



      </ul>
    </div>

  </aside>
  <!--- Feed -->
  <div class="w-full ">
    <!--Filter bar-->
    <div class=" mt-[3em] md:mt-[8em]">
      <section class="dark:bg-gray-900 w-full h-[5em] flex items-center">

        <div class="w-full">
          <div class="relative bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
            <div class="w-full flex justify-between items-center">
              <h1 class="text-2xl p-3 ml-2 font-extrabold dark:text-white">Events<small class="ml-3 text-sm font-semibold text-gray-500 dark:text-gray-400" th:text="${events.size()}"></small> <span class="text-sm font-semibold text-gray-500 dark:text-gray-400">results</span></h1>
              <button type="button" class="text-white w-1/3 mr-4 bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"><a href="/events/create">Create Event</a></button>
            </div>
            <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700">
            <div class="flex flex-col items-center justify-end p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">


              <div class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3">

                <div class="flex justify-end md:items-center w-full space-x-3 md:w-auto">
                  <div class="flex justify-center items-center">
                    <ul class=" text-sm font-medium text-center text-gray-500 divide-x divide-gray-200 rounded-lg shadow sm:flex dark:divide-gray-700 dark:text-gray-400">
                      <li class="w-full toggle-btn">
                        <a href="#" id="listing-btn" class="toggle-btn inline-block w-full border-l border-t border-b border-gray-300 p-2.5 text-gray-900 bg-gray-200 rounded-l-lg dark:bg-gray-700 dark:text-white" aria-current="page">Listing</a>
                      </li>
                      <li class="w-full toggle-btn">
                        <a href="#" id="map-btn" class="toggle-btn inline-block w-full border border-gray-300 p-2.5 rounded-r-lg hover:text-gray-700 hover:bg-gray-50 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">Map</a>
                      </li>
                    </ul>
                  </div>



                  <select id="filter" class="bg-white ml-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 block md:w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white ">
                    <option selected>Filter</option>
                    <option id="local" value="local">Local</option>
                    <option id = "all" value="all">All</option>

                  </select>

                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
    <!--End of Filter bar-->

    <!--Event Feed Section-->
    <div id = "event-feed" class="w-full h-full">

<!--PUT MAPBOX HERE-->
      <div id='map' style='width: 100%; height: 500px;'></div>

<div class="w-full flex flex-col justify-center">
  <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
    <ul class="flex flex-row -mb-px text-sm font-medium text-center" id="myTab" data-tabs-toggle="#myTabContent" role="tablist">
      <li class="w-1/2 mr-2" role="presentation">
        <button class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-tab" data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Followers</button>
      </li>
      <li class="w-1/2 mr-2" role="presentation">
        <button class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="false">All</button>
      </li>

    </ul>
  </div>
  <div id="myTabContent">
    <div class="hidden rounded-lg bg-gray-50 dark:bg-gray-800" id="profile" role="tabpanel" aria-labelledby="profile-tab">


      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">

        <!--          <div th:each="user : ${users}">-->
        <div th:each="user : ${followedUsers}">

          <div th:if="${user.id} != ${#authentication.principal.id}">
            <li class="py-2 group/item hover:bg-slate-100 ">


              <div class="flex flex-col space-x-4 ">
                <div class="flex items-center justify-between px-3">
                  <div th:data-dropdown-toggle="${user.id}" data-dropdown-placement="bottom-start" type="button" class="flex items-center">

                    <img class="w-10 h-10 rounded-full cursor-pointer" th:src="${user.profilePhoto}" alt="user-image" >
                    <div class="ml-3 flex-col font-medium dark:text-white">
                      <div class="text-base font-normal text-gray-900 "><span th:text="${user.first_name}" th:href="@{|/user/${user.id}|}"></span><span th:text="${user.last_name}" th:href="@{|/user/${user.id}|}"></span></div>
                      <div class="text-sm text-gray-500 dark:text-gray-400">@<span th:text="${user.username}" th:href="@{|/user/${user.id}|}"></span></div>
                    </div>


                    <div th:id="${user.id}" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                      <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                        <div class="text-base font-normal text-gray-900 "><span th:text="${user.first_name } " ></span> <span th:text="${user.last_name}" ></span>  </div>
                        <div class="text-sm text-gray-500 dark:text-gray-400"><span th:text="${user.email}" ></span></div>

                      </div>
                      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
                        <li>
                          <a th:href="@{|/user/${user.id}|}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">View Profile</a>
                        </li>
                        <li>
                          <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Message</a>
                        </li>
                      </ul>
                      <div class="py-1">

                        <form th:action="@{/users/{id}/follow(id=${user.id})}" th:name="followFromEvent" th:method="post"
                              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                          <button th:text="${user.getFollowedUsers().contains(user) ? 'Follow' : 'Unfollow'}" type="submit"></button>
                        </form>
                        <!--                          <a id="followButton" th:text="${user.followingUsers.contains(user) ? 'Unfollow' : 'Follow'}"-->
                        <!--                             th:onclick="${user.followingUsers.contains(user) ? '@{/users/'+ user.id + '/follow}' : '@{/users/'+ user.id + '/follow}'}"-->
                        <!--                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"></a>-->

                      </div>
                    </div>
                  </div>

                  <a class="flex flex-row justify-self-end items-center group/edit invisible hover:bg-slate-200 group-hover/item:visible "  th:href="@{|/user/${user.id}|}">

                    <div class="hover:cursor-pointer group-hover/edit:translate-x-0.5 group-hover/edit:text-slate-500">
                      <svg fill="currentColor" class="h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path clip-rule="evenodd" fill-rule="evenodd" d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z"></path>
                      </svg>
                    </div>
                  </a>
                </div>
              </div>


            </li>
          </div>
          <!--                <hr class="w-3/4 h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">-->
        </div>
      </ul>
    </div>

    <div class="hidden rounded-lg bg-gray-50 dark:bg-gray-800" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
        <!--          <div th:each="user : ${users}">-->
        <div th:each="user : ${usersNotFollowing}">

          <div th:if="${user.id} != ${#authentication.principal.id}">

<!--            <div th:if="!${followedUsers.contains(user)} ">-->

            <li class="py-2 group/item hover:bg-slate-100 ">


              <div class="flex flex-col space-x-4 ">
                <div class="flex items-center justify-between px-3">
                  <div th:data-dropdown-toggle="${user.email}" data-dropdown-placement="bottom-start" type="button" class="flex items-center">

                    <img class="w-10 h-10 rounded-full cursor-pointer" th:src="${user.profilePhoto}" alt="user-image" >
                    <div class="ml-3 flex-col font-medium dark:text-white">
                      <div class="text-sm text-gray-500 dark:text-gray-400">@<span th:text="${user.username}" th:href="@{|/user/${user.id}|}"></span></div>
                    </div>


                    <div th:id="${user.email}" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                      <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                        <div class="text-base font-normal text-gray-900 "><span th:text="${user.first_name } " ></span> <span th:text="${user.last_name}" ></span>  </div>
                        <div class="text-sm text-gray-500 dark:text-gray-400"><span th:text="${user.email}" ></span></div>

                      </div>
                      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
                        <li>
                          <a th:href="@{|/user/${user.id}|}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">View Profile</a>
                        </li>
                        <li>
                          <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Message</a>
                        </li>
                      </ul>
                      <div class="py-1">

                        <form th:action="@{/users/{id}/follow(id=${user.id})}" th:name="followFromEvent" th:method="post"
                              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                          <button th:text="${user.getFollowedUsers().contains(user) ? 'Follow' : 'Unfollow'}" type="submit"></button>
                        </form>
                        <!--                          <a id="followButton" th:text="${user.followingUsers.contains(user) ? 'Unfollow' : 'Follow'}"-->
                        <!--                             th:onclick="${user.followingUsers.contains(user) ? '@{/users/'+ user.id + '/follow}' : '@{/users/'+ user.id + '/follow}'}"-->
                        <!--                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"></a>-->

                      </div>
                    </div>
                  </div>


                  <a class="flex flex-row justify-self-end items-center group/edit invisible hover:bg-slate-200 group-hover/item:visible " >

                    <form th:action="@{/users/{id}/follow(id=${user.id})}" th:name="followFromEvent" th:method="post"
                          class="block px-4 py-2 text-sm text-gray-200 dark:text-gray-600 dark:hover:text-white">
                      <button class="items-center justify-center hover:cursor-pointer group-hover/edit:translate-x-0.5 group-hover/edit:text-slate-500 " type="submit">
                        <i class="gg-user-add"></i>
                      </button>
                    </form>

                  </a>
                </div>
              </div>


            </li>

          </div>

          </div>

      </ul>


    </div>

  </div>
