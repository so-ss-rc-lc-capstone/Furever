<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head">
    <meta charset="UTF-8">
    <title>Edit Events</title>
</head>


<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Edit events</h1>
<form th:action="@{/events/{id}/edit(id=${event.id})}" th:method="post" th:object="${event}">

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"/>

    <label for="location_name">Location Name:</label>
    <input type="text" id="location_name" th:field="*{location_name}"/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <label for="event_DateAndTime">Event Time and Date:</label>
    <input type="datetime-local" id="event_DateAndTime" th:field="*{event_DateAndTime}"/>

    <label for="location_address">Location Address:</label>
    <input type="text" id="location_address" th:field="*{location_address}"/>

    <label for="photo-edit">Photo:</label>
    <button id="upload-btn" type="button">Upload Photo or Video</button>
    <input type="text" id="photo-edit" name="eventPhoto"/>

    <input type="submit">
</form>
<script th:src="@{/js/fileStack-api.js}" type="module"></script>
</body>
</html>
