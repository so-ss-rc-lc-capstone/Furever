<style>

    #comment-body, #name-body {
        max-width: 100%;
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-overflow: ellipsis;
    }


    @media (max-width: 1095px) {
        aside {
            display: none !important;
        }
    }


    #nav-mobile {
        position: fixed;
        bottom: 2rem;
        left: 0;
        right: 0;
        width: 328px;
        height: 72px;
        box-shadow: 0 8px 32px hsla(231, 44%, 45%, .2);
        margin: 0 auto;
        padding: 1.5rem .5rem;
        border-radius: .65rem;
        overflow: hidden;
    }

    .nav__list {
        display: flex;
        justify-content: center;
        column-gap: 2rem;
    }

    .nav__link {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #comment-body, #name-body {
        max-width: 100%;
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-overflow: ellipsis;
    }


    @media (max-width: 1095px) {
        aside {
            display: none !important;
        }
    }


    .like-container {
        display: inline-block;
        position: relative;

    }

    .like-icon {
        height: 20px;
        width: 20px;
        transition: transform 0.4s ease-in-out, fill 0.2s ease-in-out, stroke 0.2s ease-in-out;
        stroke: currentColor;
        stroke-width: 1.5;
        fill: none;
    }

    .like-container.clicked .like-icon {
        transform: translateY(-10%) scale(1);
        fill: red;
        stroke: red;
    }


    .like-container.clicked h3 {
        color: red;
    }

    .like-container:hover:not(.clicked) h3 {
        color: red;
    }

    .like-container:hover:not(.clicked) .like-icon path {
        stroke: red;
    }


</style>
